<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <title>Pathfinder</title>
    </head>

    <body>
        <div id="root">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Pathfinder</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdownMenuLink"
                                    role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Choose Algo
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" href="#" id="dijkstras">Dijkstra's Algorithm</a></li>
                                    <li><a class="dropdown-item" href="#" id="astar">A* Search</a></li>
                                    <li><a class="dropdown-item" href="#" id=bfs>Breadth First Search</a></li>
                                    <li><a class="dropdown-item" href="#" id="dfs">Depth First Search</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active btn" id="start-button">Start</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active btn" id="clear-button">Clear Board</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active btn" id="clearwall-button">Clear Walls</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <table id="board" class="board grid-container">
                <tbody id="board-body"></tbody>
            </table>
        </div>
    </body>
    <script src="bundle.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

</html>
